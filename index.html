<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #e1bee7 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(155, 93, 229, 0.3);
            text-align: center;
            border: 6px solid #ff85a2;
            max-width: 380px;
            z-index: 10;
        }

        h1 { color: #9b5de5; font-size: 26px; margin-bottom: 20px; }

        .photo-container img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 50%; /* Clean circular crop */
            border: 5px solid #ff85a2;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            margin-top: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ba68c8; color: white; position: absolute; }
        .hidden { display: none; }
        .cute-message { color: #d81b60; font-size: 22px; font-weight: bold; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="card">
        <div id="ask-state">
            <h1>Will you be my Valentine? üß∏</h1>
            <div class="photo-container">
                <img src="us.jpg" alt="Us Together">
            </div>
            <div class="btn-group">
                <button id="yesBtn">YES! ‚ú®</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="success-state" class="hidden">
            <h1 style="color: #ff4d6d;">YAYYY! ‚ù§Ô∏è</h1>
            <div class="photo-container">
                <img src="me.png" alt="Me">
            </div>
            <p class="cute-message">
                I knew you'd say yes! <br> 
                I love you beary much! üêªüçØ<br>
                Dudu found his Bubu. Chaos secured. Love locked in üêºüîíüíñ ‚ú®
            </p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askState = document.getElementById('ask-state');
        const successState = document.getElementById('success-state');

        // Scattering logic for the "No" button
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
            noBtn.style.position = 'fixed';
        });

        // Click YES logic
        yesBtn.addEventListener('click', () => {
            askState.classList.add('hidden');
            successState.classList.remove('hidden');
            rainHearts();
        });

        function rainHearts() {
            const symbols = ['‚ù§Ô∏è', 'üíú', 'üíñ', '‚ú®'];
            for(let i=0; i<45; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = symbols[Math.floor(Math.random()*symbols.length)];
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-30px';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.zIndex = '1000';
                document.body.appendChild(heart);

                const anim = heart.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 50}px) rotate(360deg)`, opacity: 0 }
                ], { duration: Math.random() * 3000 + 2000 });

                anim.onfinish = () => heart.remove();
            }
        }
    </script>
</body>
</html>
